spring.application.name=spring-tracer
logging.pattern.console="${CONSOLE_LOG_PATTERN:-%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint}%M %L : %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}}"
server.port=8081
opentracing.jaeger.log-spans=true
opentracing.spring.cloud.scheduled.enabled=true
opentracing.spring.cloud.log.enabled=true